<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speckle Viewer — Básico</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#111; }
    #renderer { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="renderer"></div>

  <script type="module">
    import {
      Viewer,
      CameraController,
      UrlHelper,
      SpeckleLoader
    } from "https://unpkg.com/@speckle/viewer@2.22.0/build/speckle-viewer.js";

    async function start() {
      const container = document.getElementById("renderer");
      const viewer = new Viewer(container);
      await viewer.init();

      // Controles de câmera (recomendado pelo exemplo oficial)
      viewer.createExtension(CameraController);

      // IDs do seu projeto/modelo
      const projectId = "049319ff40";
      const modelId   = "ddfe770f82";

      // Carregar o modelo usando UrlHelper + SpeckleLoader (padrão oficial)
      const urls = await UrlHelper.getResourceUrls(
        https://app.speckle.systems/projects/${projectId}/models/${modelId}
      );

      for (const url of urls) {
        const loader = new SpeckleLoader(viewer.getWorldTree(), url, "");
        await viewer.loadObject(loader, true);
      }

      viewer.resize();
      console.log("✅ Modelo carregado com o exemplo básico.");
    }

    window.addEventListener("load", start);
  </script>
</body>
</html>
