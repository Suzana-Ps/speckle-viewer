<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speckle 3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #111;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
  <script type="module">
    import Viewer from "https://unpkg.com/@speckle/viewer@2.15.3/build/speckle-viewer.js";

    const container = document.getElementById("viewer");
    const viewer = new Viewer(container);

    async function initViewer() {
      await viewer.init();
      const urlParams = new URLSearchParams(window.location.search);
      const modelId = urlParams.get("model") || "ddfe770f82";
      const projectId = urlParams.get("project") || "049319ff40";
      const idsParam = urlParams.get("ids"); // lista de IDs separados por vÃ­rgula
      const ids = idsParam ? idsParam.split(",") : [];

      const modelUrl = https://app.speckle.systems/projects/${projectId}/models/${modelId};
      await viewer.loadObject(modelUrl);

      // Se tiver IDs na URL, isola apenas esses
      if (ids.length > 0) {
        console.log("Isolando elementos:", ids);
        viewer.isolateObjects(ids);
      }

      viewer.resize();
    }

    window.onload = initViewer;
  </script>
</head>
<body>
  <div id="viewer"></div>
</body>
</html>
