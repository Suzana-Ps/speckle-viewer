<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speckle Viewer</title>
  <script type="module">
    import Viewer from "https://unpkg.com/@speckle/viewer@2.15.3/build/speckle-viewer.js"

    const streamUrl = "https://app.speckle.systems/projects/049319ff40/models/ddfe770f82"

    // Função auxiliar para pegar parâmetros da URL
    function getParams() {
      const params = new URLSearchParams(window.location.search)
      return {
        type: params.get("type"),   // exemplo: "Pilar"
        id: params.get("id"),       // exemplo: "1234"
      }
    }

    async function loadViewer() {
      const container = document.getElementById("viewer")
      const viewer = new Viewer(container)
      await viewer.init()
      await viewer.loadObject(streamUrl)

      const { type, id } = getParams()
      console.log("Filtros recebidos:", { type, id })

      // Aplica filtros simples de exemplo
      if (type || id) {
        const objects = await viewer.getObjects()
        const filtered = objects.filter(o =>
          (!type || o.raw.properties?.Type === type) &&
          (!id || o.raw.id === id)
        )
        viewer.isolateObjects(filtered.map(o => o.id))
      }

      viewer.resize()
    }

    window.onload = loadViewer
  </script>

  <style>
    body { margin: 0; overflow: hidden; background: #f4f4f4; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>
</body>
</html>
